<header class="app-header">
    <div class="logo">
        <mat-icon>sports_esports</mat-icon>
        <span>F2P Games</span>
    </div>

    <nav class="navbar">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <a routerLink="/games" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Games</a>
    </nav>

    <button mat-icon-button class="menu-button" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>

    <nav class="mobile-navbar" [class.open]="isMenuOpen()">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
        <a routerLink="/games" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Games</a>
    </nav>
</header>
